name: Lint Charts
on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
  repository_dispatch:
    branches:
     - master
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run chart-testing (lint)
        id: lint
        uses: helm/chart-testing-action@v1.0.0
        with:
          command: lint
